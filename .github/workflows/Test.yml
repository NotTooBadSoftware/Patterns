name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04]
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Swift
      uses: YOCKOW/Action-setup-swift@master
      with:
        version: 5.2.1
    - name: Build
      run: |
        swift --version
        swift build
    - name: Test
      run: swift test --enable-test-discovery --parallel -c release
